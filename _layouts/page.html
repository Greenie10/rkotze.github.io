---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <ul>
    	{% assign post_titles = site.tags["tips"] %}

    	{% for post in post_titles %}

	        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	        
	    {% endfor %}

    </ul>
  </div>

</article>
