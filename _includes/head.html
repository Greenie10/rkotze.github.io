<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  
  <meta name="description" content="{% if page.meta_description %}{{ page.meta_description | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.title %}
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@richardkotze" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta content="{{ page.title }}" property="og:title">
    <meta content="article" property="og:type">
  {% endif %}
  {% if page.meta_description %}
    <meta content="{{ page.meta_description }}" property="og:description">
  {% endif %}
  {% if page.url %}
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
  {% endif %}
  {% if page.date %}
    <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
    <meta content="{{ site.url }}/about-me/" property="article:author">
  {% endif %}
  {% if page.image %}
    <meta content="{{ site.url }}/images/{{ page.image }}" property="og:image">
  {% endif %}

  <link rel="stylesheet" href="{{ "/css/main.css?v=3" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/png" href="/css/favicon-16x16.png" sizes="16x16" />
</head>
